<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="FirstInput"><br><br>
    <input type="text" id="SecondInput"><br><br>
    <input type="button" value="findsum" onclick="sumFind()"><br><br>
    <div class="output"></div>
</body>
</html>

<script>
    async function sumFind(){
        const a = parseInt(document.getElementById("FirstInput").value);
        const b = parseInt(document.getElementById('SecondInput').value);

        const response = await fetch(`http://localhost:3000/sum?a=${a}&b=${b}`)
        const ans = await response.text();
        
        document.querySelector('.output').innerHTML =ans;
    }
</script>
